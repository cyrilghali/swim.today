<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - swim.today</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace;
            background: #0a0e17;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container { max-width: 480px; width: 100%; text-align: center; position: relative; z-index: 1; }
        a { color: #00d4ff; text-decoration: none; }
        a:hover { text-decoration: underline; }

        .brand {
            margin-bottom: 2.5rem;
        }
        .brand a {
            color: #00d4ff;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .error-box {
            background: rgba(255, 60, 60, 0.08);
            border: 1px solid rgba(255, 60, 60, 0.25);
            border-radius: 10px;
            padding: 2rem 1.5rem;
            margin-bottom: 2rem;
        }
        .error-box h1 {
            color: #ff3c3c;
            font-size: 1.3rem;
            margin-bottom: 0.75rem;
        }
        .error-box p {
            color: #a0b0c8;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .search-box {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        .search-box input {
            flex: 1;
            padding: 0.6rem 0.85rem;
            font-family: inherit;
            font-size: 0.95rem;
            background: #131a2b;
            border: 1px solid #2a3a5c;
            border-radius: 6px;
            color: #e0e0e0;
            outline: none;
        }
        .search-box input:focus { border-color: #00d4ff; }
        .search-box input::placeholder { color: #4a5a7a; }
        .search-box button {
            padding: 0.6rem 1.1rem;
            font-family: inherit;
            background: #00d4ff;
            color: #0a0e17;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        .search-box button:hover { background: #00b8e6; }

        .footer {
            color: #4a5a7a;
            font-size: 0.85rem;
        }
        .footer a { color: #5a8abf; }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand"><a href="/">&larr; swim.today</a></div>

        <div class="error-box">
            <h1>Something went wrong</h1>
            <p>{{ message }}</p>
        </div>

        <div class="search-box">
            <input type="text" id="location" placeholder="Try a location..." autofocus>
            <button onclick="go()">Check</button>
        </div>

        <div class="footer">
            <a href="/">swim.today</a> | Powered by <a href="https://open-meteo.com">Open-Meteo</a>
        </div>
    </div>

    {% include '_aquarium.html' %}
    <script>
        function go() {
            const loc = document.getElementById('location').value.trim();
            if (loc) window.location.href = '/' + encodeURIComponent(loc);
        }
        document.getElementById('location').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') go();
        });
    </script>
</body>
</html>
